# Default Configuration for Killchain-Hub
# Copy this file to ~/.killchain-hub.conf to customize
# This version supports both Docker and Docker-less installations

# ===== GENERAL SETTINGS =====
# Default wordlist for directory brute forcing
DEFAULT_WORDLIST="/usr/share/wordlists/dirb/common.txt"

# Default wordlist for password brute forcing
DEFAULT_PASSLIST="/usr/share/wordlists/rockyou.txt"

# Log base directory
LOG_BASE_DIR="/home/anon/killchain_logs"

# ===== INSTALLATION TYPE =====
# Installation mode: "native", "docker", "auto"
# native: Use native tools only (recommended for Kali, portable installs)
# docker: Use Docker for theHarvester (legacy mode)
# auto: Auto-detect based on available tools
INSTALLATION_MODE="auto"

# ===== TIMEOUT SETTINGS =====
# Timeout for Tor connection test (seconds)
TOR_TIMEOUT=5

# Timeout for tool execution (seconds, 0 = no timeout)
TOOL_TIMEOUT=0

# ===== THREAD SETTINGS =====
# Number of threads for gobuster
GOBUSTER_THREADS=50

# Number of threads for gospider
GOSPIDER_THREADS=50

# Number of threads for ffuf
FFUF_THREADS=40

# Number of threads for hydra
HYDRA_THREADS=4

# ===== SCAN SETTINGS =====
# Nmap scan timing (0-5, higher = faster but noisier)
NMAP_TIMING=4

# Nmap additional options
NMAP_OPTIONS="-sC -sV"

# Gospider crawl depth
GOSPIDER_DEPTH=10

# ===== PROXY SETTINGS =====
# Preferred proxy (torsocks, proxychains4, proxychains)
# Leave empty for auto-detection
PREFERRED_PROXY=""

# Force Tor routing (yes/no/auto)
# yes: Force all tools through Tor
# no: Don't use Tor by default
# auto: Use Tor when available
FORCE_TOR="auto"

# ===== OUTPUT SETTINGS =====
# Enable verbose logging (yes/no)
VERBOSE="no"

# Generate HTML report after each scan (yes/no)
AUTO_REPORT="no"

# Report format (html, json, both)
REPORT_FORMAT="html"

# ===== DOCKER SETTINGS =====
# theHarvester search engines (comma-separated)
THEHARVESTER_ENGINES="bing,linkedin,google,duckduckgo"

# theHarvester result limit
THEHARVESTER_LIMIT=500

# Docker image used for theHarvester when no native binary is present.
# Default (if unset): kalilinux/kali-rolling
# You can point this to a custom prebuilt image that already has theHarvester installed,
# e.g.: THEHARVESTER_DOCKER_IMAGE="myregistry/killchain-hub-theharvester:latest"
# Set to empty string to disable Docker usage
THEHARVESTER_DOCKER_IMAGE=""

# Set to "true" if THEHARVESTER_DOCKER_IMAGE is a prebuilt image that already
# contains theHarvester. In that case, killchain-hub will skip "apt install"
# inside the container and just run theHarvester directly, avoiding repeated installs.
THEHARVESTER_DOCKER_PREBUILT="false"

# Fallback to Docker if native theHarvester fails (yes/no)
THEHARVESTER_DOCKER_FALLBACK="false"

# ===== NUCLEI SETTINGS =====
# Nuclei severity filter (info, low, medium, high, critical)
NUCLEI_SEVERITY="medium,high,critical"

# Auto-update nuclei templates (yes/no)
NUCLEI_AUTO_UPDATE="yes"

# ===== SUBFINDER SETTINGS =====
# Subfinder sources (comma-separated or "all")
SUBFINDER_SOURCES="all"

# Subfinder timeout (seconds)
SUBFINDER_TIMEOUT=30

# ===== TOOL DETECTION =====
# Preferred tool sources (native, binary, package)
# Tools will be tried in this order
TOOL_PREFERENCE="native,binary,package"

# Skip tools that fail dependency checks (yes/no)
SKIP_FAILED_TOOLS="yes"

# ===== ADVANCED =====
# Enable experimental features (yes/no)
EXPERIMENTAL="no"

# Custom user agent for web tools
USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

# Rate limiting delay between requests (milliseconds)
RATE_LIMIT_DELAY=0

# ===== KALI-SPECIFIC SETTINGS =====
# Automatically detect and optimize for Kali Linux (yes/no)
KALI_OPTIMIZATION="auto"

# Use Kali repositories for tool installation (yes/no/auto)
# Only effective on Debian-based systems
KALI_REPOS="auto"

# ===== PORTABLE MODE =====
# Enable portable mode (stores all configs in local directory)
PORTABLE_MODE="false"

# Portable data directory (relative to script location)
PORTABLE_DATA_DIR="./data"